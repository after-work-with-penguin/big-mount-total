<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>견적문의 : 대산토탈</title>
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/common.css" media="all" />
</head>
<body >
    <div class="commonGnb-w">
        공통GNB영역
    </div>

    <!-- contents -->
    <div class="content-wrap">
        <div class="content-w-contatc"><!-- 페이지 속성 분기 "content-w-aaa" -->
            <!-- 비주얼 영역 -->
            <div class="contentVisual-w">
                <div class="contSection-left">
                    <p class="sloganText-w">
                        고객감동<br/>
                        끊임없는 도전<br/>
                        책임경영<br/>
                        고객과 함께<br/>
                        최고의 가치 실현
                    </p>
                    <!-- 좌측 퀵메뉴-->
                    <div class="quickMenu-w">
                        <div class="quickMenu-inner">
                            <ul class="quickMenuList">
                                <li class="quickMenuList-cont quickMenuCurrent">
                                    <a href="#none" class="quickMenuList-link">Main</a>
                                </li>
                                <li class="quickMenuList-cont">
                                    <a href="#none" class="quickMenuList-link">Back</a>
                                </li>
                                <li class="quickMenuList-cont">
                                    <a href="#none" class="quickMenuList-link">Front</a>
                                </li>
                                <li class="quickMenuList-cont">
                                    <a href="#none" class="quickMenuList-link">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- 우측 content-->
                <div class="contSection-right">
                    <div class="contentVisual-img-w">
                        <img src="./imgs/cont03-01-top.png" alt="" class="contentVisual-img">
                        <h3 class="sectionTitle">
                            <strong class="sectionTitle-bg">견적문의</strong>
                            <span class="sectionTitle-eng">Contact Us</span>
                        </h3>
                        <!-- right 메뉴 -->
                        <div class="rightMenu-w">
                            <div class="rightMenu-inner">
                                <ul class="rightMenuList">
                                    <li class="rightMenuList-cont rMenuCurrent"><!-- 우측메뉴 활성화 클래스 -->
                                        <a href="#none" class="rightMenuList-link">장비임대사업부</a>
                                        <!-- right 메뉴 sub-->
                                        <div class="rightMenuSub-w">
                                            <ul class="rightMenuSub-list">
                                                <li class="rightMenuSub-cont rSubCurrent"><!-- 우측 서브메뉴 활성화 클래스 -->
                                                    <a href="#none" class="rightMenuSub-link">건설장비 보유현황</a>
                                                </li>
                                                <li class="rightMenuSub-cont">
                                                    <a href="#none" class="rightMenuSub-link">부속장비 현황</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="rightMenuList-cont">
                                        <a href="#none" class="rightMenuList-link">컨테이너 사업부</a>
                                    </li>
                                    <li class="rightMenuList-cont">
                                        <a href="#none" class="rightMenuList-link">도장 사업부</a>
                                    </li>
                                    <li class="rightMenuList-cont">
                                        <a href="#none" class="rightMenuList-link">가설재 사업부</a>
                                    </li>
                                    <li class="rightMenuList-cont">
                                        <a href="#none" class="rightMenuList-link">환경 사업부</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- 콘텐츠 내용-->
                   <div class="contentArticle-w">
                       <h5 class="contactTitle">견적문의</h5>
                       <div class="contactForm-w">
                           <div class="contactForm-row">
                               <div class="contactForm-cell">
                                   <label for="name">성함</label>
                                   <input type="text" id="name"/>
                               </div>
                               <div class="contactForm-cell">
                                  <label for="call">연락처</label>
                                  <input type="text" id="call"/>
                              </div>
                           </div>
                           <!-- 이메일-->
                           <div class="contactForm-row rowEtc">
                               <div class="contactForm-cell">
                                   <label for="email">이메일</label>
                                   <input type="text" id="email"/>
                                   <span class="contactForm-dash">@</span>
                               </div>
                               <div class="contactForm-cell">
                                   <input type="text" id="email2" placeholder="주소입력">
                               </div>
                           </div>
                            <!-- 비밀번호 -->
                            <div class="contactForm-row">
                                <div class="contactForm-cell">
                                    <label for="password">비밀번호</label>
                                    <input type="password" id="password"/>
                                </div>
                                <div class="contactForm-cell">
                                    <label for="passwordCheck">비밀번호 확인</label>
                                    <input type="password" id="passwordCheck"/>
                                </div>
                            </div>
                            <!-- 제목 -->
                            <div class="contactForm-row wideType">
                                <div class="contactForm-cell">
                                    <label for="formTitle">제목</label>
                                    <input type="text" id="formTitle"/>
                                </div>
                            </div>
                           <!-- 문의 내용 -->
                           <div class="contactForm-row wideType">
                               <div class="contactForm-cell">
                                   <label for="formText">문의내용</label>
                                   <textarea id="formText" class="textArea"></textarea>
                               </div>
                           </div>
                           <div class="moduleBtn-w">
                                <button type="button" class="roundBtn">견적 문의하기</button>
                           </div>
                       </div>

                   </div>
                </div>

            </div>
        </div>
    </div>
    <div class="footer-w">
        공통푸터영역
    </div>
</body>
</html>
