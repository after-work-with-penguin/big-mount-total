<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>견적문의 : 대산토탈</title>
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/common.css" media="all" />
</head>
<body >
    <div class="commonGnb-w">

    <!-- contents -->

        <div class="content-w-contactPw"><!-- 페이지 속성 분기 "content-w-aaa" -->
            <!-- 비주얼 영역 -->
            <div class="contentVisual-w">
                <div class="contSection-left">
                    <p class="sloganText-w">
                        고객감동<br/>
                        끊임없는 도전<br/>
                        책임경영<br/>
                        고객과 함께<br/>
                        최고의 가치 실현
                    </p>
                    <!-- 좌측 퀵메뉴-->
                    <div class="quickMenu-w">
                        <div class="quickMenu-inner">
                            <ul class="quickMenuList">
                                <li class="quickMenuList-cont quickMenuCurrent">
                                    <a href="#none" class="quickMenuList-link">Main</a>
                                </li>
                                <li class="quickMenuList-cont">
                                    <a href="#none" class="quickMenuList-link">Back</a>
                                </li>
                                <li class="quickMenuList-cont">
                                    <a href="#none" class="quickMenuList-link">Front</a>
                                </li>
                                <li class="quickMenuList-cont">
                                    <a href="#none" class="quickMenuList-link">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- 우측 content-->
                <div class="contSection-right">
                    <div class="contentVisual-img-w">
                        <img src="./imgs/cont03-01-top.png" alt="" class="contentVisual-img">
                        <h3 class="sectionTitle">
                            <strong class="sectionTitle-bg">견적문의</strong>

                    </div>

                       <h5 class="contactTitle">견적문의</h5>
                       <div class="passwordCheck-w">

                               <input type="password" name="passwordCheck" class="passwordCheck-ip">
                           </div>
                           <div class="moduleBtn-w">
                            <div class="moduleBtn-inner">
                                <button type="button" class="bdlineBtn">목록</button>
                            </div>  
                            <div class="moduleBtn-inner">
                                <button type="button" class="roundBtn">확인</button>
                            </div>
                           </div>
                       </div>
                       
                    
                   </div>
                </div>

            </div>
        </div>
    </div>
    <div class="footer-w">
        공통푸터영역
